<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Video Gallery with Animated Background</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f5f5f5, #589eb8);
            color: white;
            overflow: hidden;
        }
		

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .title-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
		
		.title-container2 {
            text-align: left;
            padding: 20px;
            background-color: rgba(150, 52, 13, 0.8);
        }
		
        .title-container h1 {
            margin: 0;
            font-size: 28px;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .video-card {
			background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .video-card img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .video-info {
            text-align: center;
            color: black;
        }

        .play-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #cc0000;
        }
		
		.modal {
            display: flex;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: rgba(79, 86, 89, 1);
            padding: 1px;
            width: 90%;
            max-width: 800px;
            border-radius: 1px;
			
			
        }

        .modal iframe {
            width: 100%;
            height: auto;
	    aspect-ratio: 16/11;
			
        }

        .close {
            position: absolute;
            top: 1px;
            right: 14px;
            font-size: 65px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas class="background"></canvas>

            </ul>
        </nav>
    </header>
	
	<div class="logo2">
        <h1>Animations</h1>
    </div>
	
    <div class="container">
        
			<div class="video-card" onclick="openModal('1kn9ox01uDQft-uY6EvrIifOrLws2SLUG')">
			<img src="https://animostu.wordpress.com/wp-content/uploads/2025/02/a13.png?w=1024" alt="Video Thumbnail">

	    		<div class="video-card" onclick="openModal('1zw4EvwuK8OxhH5BhcZknAGUgRgKLXOdv')">
			<img src="https://animostu.wordpress.com/wp-content/uploads/2025/02/clipboarder.2025.03.09-003.png?w=1024" alt="Video Thumbnail">
			</div>

	<div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modalVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
	

    <script>
		// Dynamic video modal opening function
		function openModal(videoId) {
			var iframe = document.getElementById('modalVideo');
			iframe.src = "https://drive.google.com/file/d/" + videoId + "/preview";
			document.getElementById('videoModal').style.display = "block";
    }

    // Function to close the modal
		function closeModal() {
			document.getElementById('videoModal').style.display = "none";
			var iframe = document.getElementById('modalVideo');
			iframe.src = "";
    }
		
		
		
        // Animated Background with Lines
        const canvas = document.querySelector(".background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = Array(80).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 1.5,
            vy: (Math.random() - 0.5) * 1.5
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                points.forEach((p2, j) => {
                    if (i !== j) {
                        let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 120})`;
                            ctx.stroke();
                        }
                    }
                });
            });
            requestAnimationFrame(draw);
        }

        draw();
		
		document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('videoModal').style.display = "none";
});
    
	window.addEventListener("resize", function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

    
	</script>
